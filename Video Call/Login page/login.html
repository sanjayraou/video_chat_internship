<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <section>
        <nav>
            <a href="../Login page/login.html" class="logo">VIDEO CHAT</a>

            <ul>
                
                <li><a class="signup" href="../Signup/signup.html">Signup</a></li>

                <div class="text_below_button">
                 <a class="forgot-password" href="../Forgot Password/ForgotPage.html">Forgot password</a>
                 <a class="b2" href="../Signup/signup.html"><span class="not_a">Not a member,</span> Signup</a>
             </div>
       
           
        </div>
        
     </form>
     <img class="login_img" src="login_image.png" alt="">
    </div>






</body>

</html>
