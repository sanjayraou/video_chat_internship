<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="Callpage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="CallPage.css">
    <link rel="shortcut icon" href="../Login page/logo.png" type="image/x-icon">
    
</head>
<body>
    <section>
        <nav>
            <a href="../Enter Meeting page/Enter_meeting.html" class="logo">VIDEO CHAT</a>
            <img src="logo.png" alt="logo image" onclick="location.href='../Enter Meeting page/Enter_meeting.html'" class="logo-img">
            
            <ul>
                <li><img src="profile-user.png" alt="" class="user-image"></li>
                <li><p class="username">Username</p></li>

            </ul>
        </nav>
    </section>
    <div class="video-region-1">
        
    </div>
    <div class="video-region-2">
        
    </div>
    <div class="chat-box">
        
    </div>

    <div class="bottom-controls">
        <div class="icon-holder-controls">
             <div class='first-icon-holder'>
                <img
                src="mute.png"
                 alt="" 
                 class="mic"
                 id="voice-control"
                 onclick="button_click(1)"
                 >
                 <img
                src="mic-hover.png"
                 alt="" 
                 class="mic-hover"
                 id="voice-control"
                 onclick="button_click(1)"
                 >
             </div>
             <div class="second-icon-holder">
                <img
                src="endcall.png"
                 alt="" 
                 class="endcall"
                 id="voice-control"
                 onclick="location.href='../Enter Meeting page/Enter_meeting.html'"/>
                 <img
                src="endcall-hover.png"
                 alt="" 
                 onclick="location.href='../Enter Meeting page/Enter_meeting.html'"
                 class="endcall-hover"
                 id="voice-control"
                  href="../Enter Meeting page/Enter_meeting.html"
                 >
             </div>
             <div class="third-icon-holder">
                <img
                src="video.png"
                 alt="" 
                 class="video"
                 id="voice-control"
                 onclick="button_click(1)"
                 >
                 <img
                src="video-hover.png"
                 alt="" 
                 class="video-hover"
                 id="voice-control"
                 onclick="button_click(1)"
                 >
             </div>
            </div>
</div>
<div class="bottom-controls-left">
  <div class="right-control-icons">
      <div class="user-icon-holder">
        <img
        src="user.png"
         alt="" 
         class="user-icon"
         id="voice-control"
         onclick="button_click(1)"
         >
      </div>
      <div class="chat-icon-holder">
        <img
        src="message.png"
         alt="" 
         class="message-icon"
         id="voice-control"
         onclick="button_click(1)"
         >
      </div>
  </div>
</div>
    
</body>
</html>
